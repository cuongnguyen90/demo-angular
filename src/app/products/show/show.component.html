<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="card">
        <div class="car-header">
          <h1>All Products</h1>
        </div>
        <div class="card-body">
          <a class="btn btn-success" routerLink="/add">Create New</a>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th class="col-md-2">Name</th>
                <th>Image</th>
                <th class="col-md-3">Desc</th>
                <th>Vote</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of listProduct;let i = index">
                <td>{{i + 1}}</td>
                <td class="col-md-2">{{product.name}}</td>
                <td>{{product.image}}</td>
                <td class="col-md-3">{{product.desc}}</td>
                <td>{{product.vote}}</td>
                <td>{{product.active}}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" (click)="GetProduct(product.id)" class="btn btn-success">Edit</button>
                  </div>
                  <div class="btn-group">
                    <button type="button" (click)="Destroy(product.id)" class="btn btn-danger">Delete</button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
